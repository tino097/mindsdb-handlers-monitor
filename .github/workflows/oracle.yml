name: MindsDB Oracle Monitor CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:
    inputs:
      mindsdb_ref:
        description: "Git ref (branch/tag/sha) of MindsDB to test"
        required: false
        default: "stable"

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      oracle:
        # Using gvenzl/oracle-xe is a common lightweight Oracle XE image
        image: gvenzl/oracle-xe:21-slim
        env:
          ORACLE_PASSWORD: oracle
          APP_USER: test_user
          APP_USER_PASSWORD: test_password
        ports:
          - 1521:1521
        # Use default container health check (built into image); no custom options
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies (with MindsDB from source)
        env:
          MINDSDB_REF: ${{ github.event.inputs.mindsdb_ref || 'stable' }}
        run: |
          set -euxo pipefail
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Use pure python thin driver only
          pip install oracledb
          echo "Cloning MindsDB at ref: ${MINDSDB_REF}"
          git clone https://github.com/mindsdb/mindsdb.git
          cd mindsdb
          git fetch --all --tags
          if [ "${MINDSDB_REF}" != "stable" ]; then
            git checkout "${MINDSDB_REF}" || { echo "Ref ${MINDSDB_REF} not found" >&2; exit 1; }
          fi
          pip install -e .[all]
          cd ..
      - name: Wait for Oracle
        run: |
          python -c "import time,sys,oracledb;u='system';p='oracle';dsn='localhost:1521/XE';dl=time.time()+600;a=0\nwhile time.time()<dl:\n a+=1\n try:\n  with oracledb.connect(user=u,password=p,dsn=dsn,timeout=5) as c:\n   with c.cursor() as cur: cur.execute('SELECT 1 FROM dual');print(f'Oracle ready after {a} attempts');sys.exit(0)\n except Exception as e:\n  (a%10==0) and print(f'Attempt {a}: waiting {e}'); time.sleep(5)\nprint('Oracle failed to become ready in time',file=sys.stderr);sys.exit(1)"

      - name: Start MindsDB
        run: |
          python -m mindsdb --api http --verbose &
          MINDSDB_PID=$!
          echo "MINDSDB_PID=$MINDSDB_PID" >> $GITHUB_ENV
          echo "Waiting for MindsDB to start..."
          for i in {1..60}; do
            if curl -f http://localhost:47334/api/status 2>/dev/null; then
              echo "MindsDB is ready!"
              break
            fi
            if [ $i -eq 60 ]; then
              echo "MindsDB failed to start within 60 seconds"
              exit 1
            fi
            sleep 1
          done

      - name: Run tests
        env:
          ORACLE_HOST: localhost
          ORACLE_PORT: 1521
          ORACLE_SERVICE: XE
          ORACLE_USER: system
          ORACLE_PASSWORD: oracle
          MINDSDB_API_URL: http://localhost:47334
        run: |
          pytest -v --tb=short -k oracle

      - name: Stop MindsDB
        if: always()
        run: |
          if [ ! -z "$MINDSDB_PID" ]; then
            kill $MINDSDB_PID || true
          fi
